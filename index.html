<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calcule seu IMC</h1>
        <div class="form">
            <label for="name">Digite seu nome abaixo:</label>
            <input type="text" id="name" placeholder="ex: Gabrielle ">
            <label for="height">Digite sua altura abaixo:</label>
            <input type="number" id="height" placeholder="ex: 1,57cm">
            <label for="weight">Digite seu Peso:</label>
            <input type="number" id="weight" placeholder="ex: 45kg">
            <button type="submit" id="calcular">Calcular</button>
            <br>
            <label for="results">Resultado:</label>
            <span id="results">calcule agora seu IMC!</span>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
